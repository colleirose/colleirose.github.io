---
layout: compress
---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <meta name="robots" content="noarchive" />
    <title>{{ page.title }} | Colleirose Blog</title>
    <link rel="stylesheet" defer href="/assets/css/style.css" crossorigin="anonymous" referrerpolicy="no-referrer"> <!-- this needs to be loaded before other CSS so that other CSS can override parts of it -->
    <style>    
      html,
      body {
          text-align: center;
          /*font-family: Arial, Helvetica, sans-serif;*/ /* done much better by /assets/css/style.css */
          background: #282828;
          color: white;
          line-height: unset;
          font-size: 18px;
      }

      html {
          height: 100%;
      }

      body {
          min-height: 100%;
          margin: 0;
          min-height: 100%;
          display: flex;
          flex-direction: column;
      }

      h1, h2, h3, h4, h5, h6 {
        /* assets/css/style.css which is autogenerated by github pages from god knows what but contains useful code snippet highlighting code fucks with the margin on h1-h6 tags, this undoes that */
        margin-top: unset;
        margin-bottom: unset;
      }

      nav,
      footer {
          background: #0d1117;
          padding-top: 1%;
          padding-bottom: 1%;
      }
      
      nav>a {
          background: #1c6373;
          color: white;
          padding: 1%;
      }

      img {
          border: 0;
          max-width: 100%;
          max-height: 100%;
      }

      a:not(.post-title > a):not(nav > a) {
          color: #f474ff;
          text-decoration: none;
      }
    </style>
    <link rel="stylesheet" defer href="/css/style.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    {% seo title=false %}
  </head>
  <body lang="en-US">
    <!--
      This script fixes a flash of unstyled content in Firefox
      See https://stackoverflow.com/a/57888310
    -->
    <script>0</script>
    
    <nav>
      <a href="/">Home</a>
    </nav>
    
    <main style="flex: 1">
      <h1 style="text-align: center">{{ page.title }}</h1>
      {{ content }}
    </main>
    
    <footer style="margin-top: auto; color: white;">
      <p>&copy; Colleirose, licensed under <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" rel="noopenner">GNU General Public License V3</a>.</p>
    </footer>
  </body>
</html>
