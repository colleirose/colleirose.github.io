<style>
  #blogPostList {
    max-width: 800px;

    background: rgb(25, 25, 25);

    padding: 15px;

  .post-title > a {

  }

  .post-title > a {
    text-decoration: none;
    color: #00a67d;
  }

  .post-title > a:hover {
    color: #46f0c5;
  }
</style>

<section id="blogPostList">
  <h2>Posts</h2>
  {% for post in site.posts %}

    <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    {{ post.content | truncate: 15 }}</p> <!-- the opening p tag is transcluded from the post content -->
  </div>
  {% endfor %}
</section>
