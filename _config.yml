defaults:
  - scope:
      path: "assets/img"
    values:
      image: true

plugins:
  - jekyll-seo-tag

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

title: Colleirose Blog
tagline: CTF writeups and other interesting things